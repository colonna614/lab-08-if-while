<!DOCTYPE html>
<html>
<body>
<script>
	var num = prompt("Give me a number between 1 and 3, and I’ll predict your future…");
	var choice = parseInt(num,10);
	
	if (choice === 1)
	{
		console.log("You will be late for work today...");
	}
	else if (choice === 2)
	{
		console.log("You will pass all of your classes this semester...");
	}
	else if (choice === 3)
	{
		console.log("You will do very well on your next test...");
	}
	else
	{
		console.log("You don't follow directions very well...");
	}
</script>
</body>
</html>
