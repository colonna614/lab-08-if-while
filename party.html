<!DOCTYPE html>
<html>
<body>
<script>
	var num = prompt("Let's party!! How long 'til the party??");
	var time = parseInt(num,10);
	if (time > 1)
	{
		for(var i = time; i >= 0; i = i - 1) 
		{
			console.log(i);
		}
		
		console.log("PARTY TIME!!");
	}
	else
	{
		console.log("PARTY NOW!!!");
	}
</script>
</body>
</html>
