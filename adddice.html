<!DOCTYPE html>
<html>
<body>
<script>
	var num1 = prompt("Give me a number for the first roll (1-6)");
	var num2 = prompt("Give me a number for the second roll (1-6)");
	
	var num1prse = parseInt(num1,10);
	var num2prse = parseInt(num2,10);
	
	var total = (num1prse +num2prse);
	
	console.log("The sum of the two rolls is: " +total + ".");
</script>
</body>
</html>
